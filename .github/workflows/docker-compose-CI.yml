name: Microservices CI with Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-compose-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build all services via Docker Compose
        run: docker-compose build

      - name: üöÄ Run containers using Docker Compose
        run: docker-compose up -d

      - name: üîç Verify services are running
        run: |
          docker ps
          curl --fail http://localhost/user/ || echo "User service not responding"
          curl --fail http://localhost/product/ || echo "Product service not responding"
          curl --fail http://localhost/order/ || echo "Order service not responding"

      # Optional: Uncomment this block to push to Docker registry
      # - name: üîê Docker Login
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: üì¶ Push images (optional - add proper tags in docker-compose.yml)
      #   run: |
      #     docker tag user-service your-dockerhub-username/user-service:latest
      #     docker push your-dockerhub-username/user-service:latest
      #     # Repeat for other services if needed

      - name: üßπ Tear down environment
        run: docker-compose down
